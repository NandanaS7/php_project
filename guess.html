<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guessing Game</title>
<script>
let attempt = 3;
const random = Math.floor(Math.random() * 10); // Random number 0-9

function guess() {
    let n = parseInt(document.getElementById("num").value);
    
    if (attempt > 0) {
        if(n === random) {
            document.getElementById('re').textContent = "üéâ Correctly Guessed!";
        } else {
            attempt--;
            if(attempt > 0) {
                document.getElementById('re').textContent = `‚ùå Wrong Guess! Attempts left: ${attempt}`;
            } else {
                document.getElementById('re').textContent = `‚ùå Game Over! The number was ${random}`;
            }
        }
    } else {
        document.getElementById('re').textContent = `‚ùå Game Over! The number was ${random}`;
    }
}
</script>
<style>
    input[type="button"]:hover {
    background-color: #45a049;
    }
    body{
        background:radial-gradient(circle,rgb(236, 150, 150), rgb(132, 122, 242));
    }
</style>
</head>
<body style="text-align:center; font-family:sans-serif;">
<center><bold><h2>You have 3 attempts to guess the number (0-9)</bold></center></h2>
<label>Enter the number: <input type="number" id="num" min="0" max="9"></label>
<br><br>
<input type="button" value="Check" onClick="guess()">
<br><br>
<output id="re">Result</output>
</body>
</html>
