<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
  
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2bd5ad;
        display: flex;
        justify-content: center;
        align-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #4290b1;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 350px;
        display: flex;
        flex-direction: column; /* stack children vertically */
        align-content: center;
    }

   

    /* Stack all inputs and button vertically */
    .container input[type="text"],
    .container input[type="number"],
    .container input[type="button"],
    .container output {
        display: block;       /* force on new line */
        width: 90%;           /* fill most of container */
        padding: 10px;
        margin: 10px 0;       /* space between boxes */
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        text-align: center;
    }

    input[type="button"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }

    output {
        background-color: #e9ecef;
        font-weight: bold;
    }
</style>
</head>
<body>
     <div class="container">
   
    <input type="number" name="lengrh" id="length" placeholder=" Enter the password length">
    <br>
   
    <input type="text" id="upper" placeholder="Number of uppercase letters">
    <br>
    <input type="text" id="lower" placeholder="Number of lowercase letters">
    <br>
    <input type="text" id="number" placeholder="Number of number letters">
    <br>
    <input type="text" id="symbol" placeholder="Number of symbols">
    <br>
    <input type="button" value="Generate" onClick="create_password()">
    <br>
    Password: <output id="result">Your password will appear here</output>
    </div>
     <script>
        function create_password()
        {
            let upp=parseInt(document.getElementById("upper").value);
            let low=parseInt(document.getElementById("lower").value);
            let num=parseInt(document.getElementById("number").value);
            let sym=parseInt(document.getElementById("symbol").value);
            let a="";
             let b="";
              let c="";
               let d="";
            const upper="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (let i = 0; i <upp; i++) {
            const randomIndex = Math.floor(Math.random() * upper.length);
            a += upper[randomIndex];
            }
            const lower="abcdefghijklmnopqrstuwxyz";
            for (let i = 0; i <low; i++) {
            const randomIndex = Math.floor(Math.random() * lower.length);
            b+= lower[randomIndex];
            }
            const number="0123456789";
            for (let i = 0; i <num; i++) {
            const randomIndex = Math.floor(Math.random() * number.length);
            c+= number[randomIndex];
            }
            const symbol="!@#$%^&*()_+[]{}|;:,.<>?";
            for (let i = 0; i <sym; i++) {
            const randomIndex = Math.floor(Math.random() * symbol.length);
            d += symbol[randomIndex];
            }
            let password=a+b+c+d;
            password = password.split('').sort(() => 0.5 - Math.random()).join('');
             document.getElementById("result").value = password;
        }
        </script>
</body>

</html>
